f the leader goes down.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^Glogseq____&quot;,1301,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^Zlogseq____&quot;,1152,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^Xlogseq____&quot;,1301,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^Wlogseq____&quot;,1152,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^1;logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[1298,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426d8fb-8ad6-47fa-8228-4f96b56ddf26logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Kafka topics are partitioned, meaning a topic is spread over a number of ‘fragments’. Each partition can be placed on a separate Kafka broker. When a new message is published on a topic, it gets appended to one of the topic’s partitions. The producer controls which partition it publishes messages to based on the data. For example, a producer can decide that all messages related to a particular ‘city’ go to the same partition.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^Glogseq____&quot;,1292,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^Zlogseq____&quot;,1152,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^Xlogseq____&quot;,1152,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^Wlogseq____&quot;,1152,536870917]],[logseq____&quot;^17logseq____&quot;,[1299,logseq____&quot;^1;logseq____&quot;,true,536870917]],[logseq____&quot;^ ata consumed from a topic is transformed, enriched, or aggregated and pushed to a new topic for further consumption. This way of data processing is known as stream processing.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^Glogseq____&quot;,1314,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^Zlogseq____&quot;,1155,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^Xlogseq____&quot;,1312,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^Wlogseq____&quot;,1155,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^1;logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[1315,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426d8fb-5296-4b61-989f-541a3aeac6eelogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1316,logseq____&quot;^Slogseq____&quot;,logseq____&quot;**Commit Log**: Kafka can be used as an external commit log for any distributed system. Distributed services can log their transactions to Kafka to keep track of what is happening. This transaction data can be used for replication between nodes and also becomes very useful for disaster recovery, for example, to help failed nodes to recover their states.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1316,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1316,logseq____&quot;^Glogseq____&quot;,1315,536870917]],[logseq____&quot;^17logseq____&quot;,[1316,logseq____&quot;^Zlogseq____&quot;,1155,536870917]],[logseq____&quot;^17logseq____&quot;,[1316,logseq____&quot;^Xlogseq____&quot;,1312,536870917]],[logseq____&quot;^17logseq____&quot;,[1316,logseq____&quot;^Wlogseq____&quot;,1155,536870917]],[logseq____&quot;^17logseq____&quot; ot;^17logseq____&quot;,[2965,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[2965,logseq____&quot;^1;logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[2965,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426d904-aeaf-4db2-86f2-2213be7d1de5logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^Slogseq____&quot;,logseq____&quot;A first step towards writing good comments is to use different words in the comment from those in the name of the entity being described. Pick words for the comment that provide additional information about the meaning of the entity rather than just repeating its namelogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^Glogseq____&quot;,2976,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^Zlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^Xlogseq____&quot;,2950,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^Wlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^1;logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[2966,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426d904-5d36-479b-8ddb-608a628c744blogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^Glogseq____&quot;,2970,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^Zlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^Xlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^Wlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^1;logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[2967,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426d904-6dd2-43b9-851d-364193b06dcdlogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2968,logseq____&quot;^Slogseq____&quot;,logseq____&quot;#### The myth of good code is self-documenting\\n\\nI used to think that comments were a waste of time because “clean code” should be self-documenting according to many other books and developerslogseq____&apos; communities like Laravel for example. Sure there are things you can do when writing code to reduce the need for comments, such as choosing a good variable name, however, there is still a significant amount of design information that can’t be represented in code. as you can only specify formally in the code small part of a class’s interface, such as the signatures of its methods but the informal aspect of an interface, such as a high-level description of what each method does or the meaning of its result can only be described in comments, there are many other examples of things that can’t be described in the code such as the reason for a particular design decision, or the conditions under which it makes sense to call a particular method.\\n\\nAlso, you can argue that if others want to know what a method does, they should just read the code of the method: this will be more accurate than any other comment. it’s possible that a reader could deduce the abstract interface of the method by reading its code, but it would be time-consuming and painful as we mentioned before. in addition, if you write code with the expectation that users will read method implementations, you will try to make each method as short as possible, so that it’s easy to read. if the method does anything nontrivial, you will break it up into several smaller methods. this will result in a large number of shallow methods — a shallow module is one with a relatively complex interface, but not much functionality it does not hide much complexity — , in order to understand the behavior of the top-level method, readers will probably need to understand the behavior of the nested methods. for large systems, it isn’t practical for users to read the code to learn the behavior.\\n\\nComments allow us to capture the additional information that callers need thereby completing the simplified view while hiding implementation details that the user of the module might not be interested in.\\n\\nexamples from the laravel framework that has tons of comments actually that made code very pleasant to use \\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {:name \\logseq____&quot;2b72\\logseq____&quot;} [:img {:src \\logseq____&quot;https://cdn-images-1.medium.com/max/1600/1*APwuYUqE4RrvUdvg9m-s3Q.png\\logseq____&quot;}] [:figcaption {} [:a {:href \\logseq____&quot;https://github.com/laravel/framework/blob/10.x/src/Illuminate/Container/Container.php\\logseq____&quot;, :rel \\logseq____&quot;noopener\\logseq____&quot;, :target \\logseq____&quot;_blank\\logseq____&quot;} \\logseq____&quot;laravel’s container code\\logseq____&quot;] \\logseq____&quot; is an example of how laravel codebase is rich with good comments as documentation which might be the opposite of what a lot of people think\\logseq____&quot;]]\\n#+END_EXPORTlogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2968,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[2968,logseq____&quot;^Glogseq____&quot;,2948,536870918]],[logseq____&quot;^17logseq____&quot;,[2968,logseq____&quot;^Zlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[2968,logseq____&quot;^Xlogseq____&quot;,2800,536870918]],[logseq____&quot;^17logseq____&quot;,[29
